name: eslint
on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout Repo
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ§¶ Install Packages with Yarn
        run: yarn install

      - name: ğŸ ESLint
        run: yarn turbo lint
